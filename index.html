  <head>

    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div class="work">
        <h1 id="value">0</h1>
        <button class="btn btnadd" id="add" type="button">+</button>
        <button class="btn" id="reset" type="button">RESET</button>
        <button class="btn btnsub" id="sub" type="button">-</button>
      </div>

      <a href="https://github.com/alanvarghesepaul22" target="_blank" class="github-a" >
        <div class="github">
          <i class="bi bi-github gitIcon"></i>
          <h2 class="gitTitle">View my github repos</h2>
        </div>
      </a>

      <h4 class="DesignName">Designed by Alan Varghese Paul</h4>
      <h5 class="copyRight">
        <i class="bi bi-c-circle copyRightIcon"></i>All right reserved
      </h5>

    <script src="index.js"></script>
